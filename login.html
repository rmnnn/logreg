<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>FindoutApp</title>
</head>
<body>
    <div id="header">
        <p id="discount-message">winter discounts</p>
    </div>
    <div id="logo-wrapper">
        <p id="marketing">Place where you start</p><br>
        <p id='logo'>Findout</p>
    </div>
    <span id='break'></span>
    <div id="login-form">
        <form>
            <label for="input-username">username</label><br>
            <input id='input-username' type="text"><br>
            
            <label for="input-password">password</label><br>
            <input id='input-password' type="text"><br>

            <a href="forgot-password.html">Forgot password?</a><br>

            <button onclick='login()' type='button' id="login-btn">Login</button>

            <p id='or'>or</p>

            <button id="create-account">Create account</button>
        </form>
    </div>

    <script src="js/app.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
